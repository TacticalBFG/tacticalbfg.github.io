<html>
	<head>
		<style>
			body {
				background-color: #137bd4;
				margin: 0; padding:0;
			}

			h1 {
				font-family: Arial;
				color: #ffffff;
				font-weight: lighter;
				padding-left: 10%;
				padding-top: 5%;
				font-size: 200px;
			}

			h3 {
				font-family: Helvetica;
				color: #ffffff;
				font-weight: lighter;
				padding-left: 10%;
				margin-top: -5%;
				font-size: 35px;
			}

			p {
				font-family: Helvetica;
				color: #ffffff;
				font-weight: lighter;
				padding-left: 1%;
				display: inline-block;
				position:absolute;
				margin-top: -2px;
			}

			#hi {
				margin-top: 100px;
			}
			#hi2  {
				margin-top: 130px;
			}

			img {
				width: 150;
				height: 150;
				padding-left: 10%;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		
		<canvas id="dababy" style="width: 100%; height: 100%;"></canvas>

		<script>

			var bsoded = false;
			var canvas = document.getElementById("dababy");
			var ctx = canvas.getContext("2d");


			var plrx = 0;
			var plry = 0;
			var accel = 0;
			var grounded = false;
			var jumping = false;
			var running = 0;

			var holdLeft = false;
			var holdRight = false;

			var assets = {
				grassTex: null,
				plrTex: null,
				sunTex: null,
			};

			function initAssets() {
				canvas.width = screen.width;
				canvas.height = screen.height;

				assets.grassTex = new Image;
				assets.grassTex.src = "https://i.pinimg.com/originals/8b/2a/5b/8b2a5b8c4339cf45660dbbf5a17ea5c9.png";

				assets.plrTex = new Image;
				assets.plrTex.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Stick_Figure.svg/1200px-Stick_Figure.svg.png";
			
				assets.sunTex = new Image;
				assets.sunTex.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg/220px-The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg";
			}

			function gameTick() {
				ctx.clearRect(0,0,canvas.width, canvas.height);

				if (!grounded) {
					accel = accel - 3/60;
					plry -= accel;
				} else {
					if (!jumping) {
						accel = 0;
					}
				}

				if (!jumping) {
					if (plry <= canvas.height - 370) {
						grounded = false;
					} else {
						grounded = true;
					}
				}

				var speed = 3 + (3 * running);
				

				if (holdLeft) {
					plrx-=speed;
				} else if (holdRight) {
					plrx+=speed;
				}

				for (var i = 0; i < Math.ceil(canvas.width/100); i++) {
				ctx.drawImage(assets.grassTex, i * 100, canvas.height - 100, 100, 100);
				}

				ctx.drawImage(assets.plrTex, plrx, plry, 100, 300);
				ctx.drawImage(assets.sunTex, canvas.width - 400, 20)
				
				ctx.fillStyle = "white";
				ctx.fillRect(100, 20, 200, 50);
				ctx.fillRect(850, 40, 125, 70);
				ctx.fillRect(450, 120, 159, 50);

				ctx.font = "30px Comic Sans MS";
				ctx.fillText("health: a bit", 20, 200);
				

				if (!bsoded) {
					setTimeout(gameTick, 1000/60);
				}
			}

				document.body.appendChild(wahh);
				document.body.appendChild(full);
				document.body.appendChild(completion);
				document.body.appendChild(mcdonalds);
				document.body.appendChild(info);
				document.body.appendChild(call);

				var percent = 0;

				function updatePercent() {
					if (percent < 100) {
						percent++;
						completion.innerHTML = percent.toString() + "% complete";
						setTimeout(updatePercent, (Math.random() * 200) + 10);
					} else {
						completion.innerHTML = "100% complete";
						return;
					}
				}

				updatePercent();

			window.addEventListener("keydown", (e) => {if (e.key == "ArrowLeft" || e.key == "a" || e.key == "A") {holdLeft = true;} else if (e.key == "ArrowRight" || e.key == "d" || e.key == "D") {holdRight = true;} else if (e.keyCode == 32 && grounded) {grounded = false; accel = 4; plry-=20;} else if (e.key == "Shift") {running = 1;} })
			window.addEventListener("keyup", (e) => {if (e.key == "ArrowLeft" || e.key == "a" || e.key == "A") {holdLeft = false;} else if (e.key == "ArrowRight" || e.key == "d" || e.key == "D") {holdRight = false;} else if (e.key == "Shift") {running = 0;}})
